const categories=Object.keys(data);
const canvas=document.getElementById("wheel");
const ctx=canvas.getContext("2d");
const arc=2*Math.PI/categories.length;
let angle=0;

function draw(){
for(let i=0;i<categories.length;i++){
ctx.beginPath();
ctx.fillStyle=i%2==0?"#111":"#222";
ctx.moveTo(190,190);
ctx.arc(190,190,190,i*arc,(i+1)*arc);
ctx.fill();
ctx.save();
ctx.translate(190,190);
ctx.rotate(i*arc+arc/2);
ctx.fillStyle="#fff";
ctx.font="17px sans-serif";
ctx.fillText(categories[i],80,5);
ctx.restore();
}
}
draw();

function spin(){
let spinAngle=Math.random()*360+1800;
angle+=spinAngle;
canvas.style.transform=`rotate(${angle}deg)`;
setTimeout(()=>{
let index=Math.floor(categories.length-(angle%360)/(360/categories.length))%categories.length;
let category=categories[index];
let question=data[category][Math.floor(Math.random()*25)];
document.getElementById("result").innerHTML=`<div style="opacity:0.6;font-size:18px;margin-bottom:12px">${category}</div>${question}`;
},4500);
}
